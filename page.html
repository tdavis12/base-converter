<html>
  <title>Base Converter</title>
  <script src=convert.js></script>
  <head>
    <h1>Base Converter</h1>
    <h2>Made by Tyler Davis</h2>
  </head>
  <body>
    <form action="" method="get">
      <input type="number" name="number" required>
      <input type="number" name="currentBase">
      <input type="number" name="desiredBase">
      <input type="submit" name="button" value="Submit" onClick="convert(this.form)">
    </form>

  </body>
</html>
